<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Airbnb Manager</h2>
            <a href="{{ url_for('add_sample') }}">➕ Add Sample Listings</a>
            <a href="{{ url_for('view_listings') }}">👁️ View Listings</a>
            <a href="{{ url_for('add_listing') }}">📝 Add Listing</a>
            <a href="{{ url_for('update_listing') }}">✏️ Update Listing</a>
            <a href="{{ url_for('delete_listing') }}">❌ Delete Listing</a>
            <a href="{{ url_for('delete_all') }}">🗑️ Delete All Listings</a>
            <div style="margin-top: auto; padding-top: 20px;">
                <a href="{{ url_for('home') }}" style="color: #ffffff; font-weight: bold;">🏠 Home</a>
            </div>
        </aside>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
